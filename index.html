<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ConvoRio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Authentication -->
  <div id="auth" class="auth-container">
    <h2>Welcome to ConvoRio</h2>
    <button id="sign-in-btn">Sign in with Google</button>
  </div>

  <!-- Main App -->
  <div id="app" class="hidden">
    <!-- Header / Tabs -->
    <div class="tabs">
      <button id="tab-chat">Chat</button>
      <button id="tab-profile">Profile</button>
      <button id="sign-out-btn" class="sign-out">Sign Out</button>
    </div>

    <!-- Chat Section -->
    <div id="chat" class="hidden chat-container">
      <div class="users-panel">
        <h3>Users</h3>
        <ul id="user-list"></ul>
      </div>

      <div class="messages-panel">
        <h3 id="chat-with">Select a user to chat</h3>
        <div id="messages" class="messages"></div>

        <div id="message-box" class="hidden message-box">
          <input id="message-input" type="text" placeholder="Type a message..." />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>

    <!-- Profile Section -->
    <div id="profile" class="hidden profile-container">
      <h3>Edit Profile</h3>
      <div class="profile-avatar">
        <img id="current-avatar" src="./default-avatar.png" alt="Avatar">
      </div>
      <input id="profile-name" type="text" placeholder="Your name" />
      <input id="profile-avatar" type="file" accept="image/*" />
      <button id="save-profile-btn">Save Profile</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
