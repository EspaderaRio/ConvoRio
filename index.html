<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConvoRio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="auth">
  <button id="sign-in-btn">Sign in with Google</button>
</div>

<div id="app" class="hidden">
  <nav>
    <button id="tab-chat">Chat</button>
    <button id="tab-profile">Profile</button>
    <button id="sign-out-btn">Sign Out</button>
  </nav>

  <div id="chat" class="hidden">
    <h3>Users</h3>
    <ul id="user-list"></ul>
    <div id="chat-box">
      <h4 id="chat-with"></h4>
      <div id="messages"></div>
      <div id="message-box" class="hidden">
        <input id="message-input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <div id="profile" class="hidden">
    <h3>Edit Profile</h3>
    <input id="profile-name" placeholder="Display name" />
    <input type="file" id="profile-avatar" accept="image/*" />
    <button id="save-profile-btn">Save</button>
    <img id="current-avatar" src="" alt="Avatar" width="80" height="80" />
  </div>
</div>


  <script type="module" src="script.js"></script>
</body>
</html>
