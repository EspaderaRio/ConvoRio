<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ConvoRio Chat App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- AUTH -->
  <div id="auth" class="auth-container">
    <h2>Welcome to ConvoRio</h2>
    <button id="sign-in-btn" class="btn">Sign in with Google</button>
  </div>

  <!-- APP -->
  <div id="app" class="app-container hidden">
    <!-- Tabs -->
    <div class="tabs">
      <button id="tab-chat" class="tab active">Chat</button>
      <button id="tab-profile" class="tab">Profile</button>
    </div>

    <!-- Chat Section -->
    <div id="chat" class="section">
      <div class="sidebar">
        <div class="sidebar-header">
          <button id="show-users-btn" class="btn small">Users</button>
          <button id="show-messages-btn" class="btn small">Messages</button>
        </div>
        <ul id="user-list" class="user-list"></ul>
      </div>
      <div class="chat-panel">
        <h3 id="chat-with">Chat</h3>
        <div id="messages" class="messages"></div>
        <div id="message-box" class="message-box">
          <input id="message-input" type="text" placeholder="Type a message..." />
          <button id="send-btn" class="btn">Send</button>
        </div>
      </div>
    </div>

    <!-- Profile Section -->
    <div id="profile" class="section hidden">
      <h3>My Profile</h3>
      <img id="current-avatar" src="./default-avatar.png" class="profile-avatar" />
      <input id="profile-avatar" type="file" />
      <input id="profile-name" type="text" placeholder="Full Name" />
      <button id="save-profile-btn" class="btn">Save Profile</button>
      <button id="sign-out-btn" class="btn red">Sign Out</button>
    </div>
  </div>

<script type="module" src="app.js"></script>
</body>
</html>
